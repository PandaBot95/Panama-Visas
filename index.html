<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panama Visas Formulario</title>
    <link rel="stylesheet" href="css/style.css">

</head>



<body>

    <div class="content ">
        <div class="header">
            <h1>Vienvenido</h1>
        </div>
        <div class="formulario">
            <form>
                <input type="text" id="names" name="names" placeholder="Nombres">
                <input type="text" id="lastnames" name="lastnames" placeholder="Apellidos">
                <input type="number" id="id" name="id" placeholder="Documento de Identidad">
                <input type="text" id="passport" name="passport" placeholder="No de Pasaporte">
                <p>Fecha de Nacimiento <input type="date" id="bdate" name="bdate" title="Fecha de Nacimiento"></p>

                <div class="selects">
                    <select name="gender" id="gender" title="gender">
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>            
                  </select>
                    <select name="religion" id="religion" title="Religión">
                    <option value="ca">Católica</option>
                    <option value="cr">Cristiana</option>
                    <option value="m">Musulmana</option>
                    <option value="b">Budista</option>
                    <option value="h">Hinduista</option>
                    <option value="j">Judaismo</option>
                    <option value="o">Otras</option>
                  </select>
                </div>
                <input type="submit" value="Solicitar Cita">
            </form>
        </div>

    </div>



</body>

</html>
